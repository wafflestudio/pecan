artifact_template:
  url: "https://corretto.aws/downloads/latest/amazon-corretto-{{version}}-{{java_arch}}-{{os}}-jdk.tar.gz"
  sha256_by_arch:
    x64: "87411b0792a0f2b8e0fef1178c012bfe338b5f5fedb8c1e7985213cb7f790428"
    aarch64: "dd6da079227bcc69894d01f256fe3397485d312122c9c7c14e43784cb5983924"

binaries:
  - "bin/java"
  - "bin/javac"

set_default: true
alternatives:
  name: java
  links:
    java: "bin/java"
    javac: "bin/javac"

runtime_env:
  PATH_prepend:
    - "/opt/toolchains/java/current/bin"
